<div class="bg-slate-200 rounded-md p-6">
    <h2 class="text-xl font-bold mb-4">{{title}}</h2>
    <form class="flex flex-col gap-6" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <div class="flex flex-col gap-1">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" placeholder="Cookie"
                class="appearance-none border rounded-md w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required ngModel>
        </div>
        <div class="flex flex-col gap-1">
            <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
            <input type="text" id="category" name="category" placeholder="food"
                class="appearance-none border rounded-md w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required ngModel>
        </div>
        <div class="flex flex-col gap-1">
            <label for="condition" class="block text-gray-700 font-bold mb-2">Condition</label>
            <select id="condition" name="condition"
                class="appearance-none border rounded-md w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required ngModel>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
        </div>
        <div class="flex flex-col gap-1">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
            <input type="number" id="price" name="price" min="1" placeholder="1"
                class="appearance-none border rounded-md w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required ngModel>
        </div>
        <div class="flex flex-col gap-1">
            <label for="image" class="block text-gray-700 font-bold mb-2">Image URL</label>
            <input type="url" id="image" name="image"
                placeholder="https://picsum.photos/id/{picture-id}/80 ({picture-id} can be any number between 0 and 1000)"
                class="appearance-none border rounded-md w-full py-2 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required ngModel>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-green-300 hover:bg-green-500 font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">Save
                Product</button>
        </div>
    </form>
</div>

@if(error) {
<div class="bg-red-200 text-red-700 rounded-md p-4 mt-4 t">
    {{error}}
</div>
}
